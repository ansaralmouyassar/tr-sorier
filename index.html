            position: absolute;
            top: 0;
            left: 0;

            50% {
                transform: scale(1.1) rotate(5deg);

    .back-btn, .results-actions {

            const monthNames = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];
            
            for (let i = 0; i < 12; i++) {
                const monthKey = `${currentMemberYear}-${i}`;
                const hasPaid = currentMember.contributions && currentMember.contributions[monthKey];
                
                const monthItem = document.createElement('div');
                monthItem.className = `member-month-item ${hasPaid ? 'paid' : 'unpaid'}`;
                monthItem.textContent = monthNames[i];
                
                monthsContainer.appendChild(monthItem);
            }
        }
        
        // Afficher le panel de mot de passe admin
        function showAdminPasswordPanel() {
            document.getElementById('passwordPanel').style.display = 'block';
        }
        
        // Vérifier le mot de passe admin
        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorElement = document.getElementById('passwordError');
            
            if (password === 'ADMIN123') {
                document.getElementById('passwordPanel').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('adminPassword').value = '';
                errorElement.style.display = 'none';
            } else {
                errorElement.style.display = 'block';
            }
        }
        
        // Fermer le panel admin
        function closeAdminPanel() {
            document.getElementById('adminPanel').style.display = 'none';
        }

function updatePublicDisplay() {
    const year = document.getElementById('yearSelect').value;
    const month = document.getElementById('monthSelect').value;
    
    // Sauvegarder dans le localStorage
    localStorage.setItem('publicDisplay', JSON.stringify({

    }));

        // Afficher les membres publics
        function displayPublicMembers(year, month) {
            const publicTitle = document.getElementById('publicTitle');
            const publicMembers = document.getElementById('publicMembers');
            const memberCount = document.getElementById('memberCount');
            
            const monthNames = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];
            publicTitle.textContent = `COTISATIONS - ${monthNames[month]} ${year}`;
            
            publicMembers.innerHTML = '';
            
            const monthKey = `${year}-${month}`;
            
            // Membres cotisés
            let paidCount = 0;
            let unpaidCount = 0;
            
            // Afficher les membres cotisés
            members.forEach(member => {
                const hasPaid = member.contributions && member.contributions[monthKey];
                
                if (hasPaid) {
                    paidCount++;
                    const memberElement = document.createElement('div');
                    memberElement.className = 'public-member paid';
                    memberElement.innerHTML = `
                        <span>${paidCount}. ${member.firstname} ${member.lastname}</span>
                        <span>${member.code}</span>
                    `;
                    publicMembers.appendChild(memberElement);
                }
            });
            
            // Afficher les membres non cotisés
            members.forEach(member => {
                const hasPaid = member.contributions && member.contributions[monthKey];
                
                if (!hasPaid) {
                    unpaidCount++;
                    const memberElement = document.createElement('div');
                    memberElement.className = 'public-member unpaid';
                    memberElement.innerHTML = `
                        <span>${unpaidCount}. ${member.firstname} ${member.lastname}</span>
                        <span>${member.code}</span>
                    `;
                    publicMembers.appendChild(memberElement);
                }
            });
            
            memberCount.innerHTML = `
                <div>Membres cotisés: <span style="color: green">${paidCount}</span></div>
                <div>Membres non cotisés: <span style="color: red">${unpaidCount}</span></div>
            `;
            
            document.getElementById('publicDisplay').style.display = 'block';
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadMembers();
            
            // Ajouter l'option de recherche par personne au menu
            const menuButtons = document.querySelector('.menu-buttons');
            const personBtn = document.createElement('div');
            personBtn.className = 'menu-btn';
            personBtn.innerHTML = `
                <i class="fas fa-users"></i>
                <span>PAR PERSONNE</span>
            `;
            personBtn.onclick = showMembersByPerson;
            menuButtons.appendChild(personBtn);
            
            // Ajouter un écouteur pour la touche Entrée dans le mot de passe admin
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAdminPassword();
                }
            });
        });
