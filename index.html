// Fonction pour convertir le format des contributions
function formatContributions(contributionsData) {
    const formatted = {};
    
    if (!contributionsData) return formatted;
    
    // Parcourir chaque année dans Mensuelle
    if (contributionsData.Mensuelle) {
        for (const year in contributionsData.Mensuelle) {
            if (contributionsData.Mensuelle.hasOwnProperty(year)) {
                const months = contributionsData.Mensuelle[year];
                
                // Parcourir chaque mois (index 0-11)
                for (let monthIndex = 0; monthIndex < months.length; monthIndex++) {
                    if (months[monthIndex] === true) {
                        // Créer la clé au format "année-mois"
                        formatted[`${year}-${monthIndex}`] = true;
                    }
                }
            }
        }
    }
    
    return formatted;
}

function hasMemberPaid(member, year, month) {
    if (!member.contributions) return false;
    
    // Vérifier d'abord le nouveau format "année-mois" (ex: "2023-0")
    const monthKey = `${year}-${month}`;
    if (member.contributions[monthKey] === true) {
        return true;
    }
    
    // Vérifier l'ancien format Mensuelle.2023[0]
    if (member.contributions.Mensuelle && 
        member.contributions.Mensuelle[year] && 
        member.contributions.Mensuelle[year][month] === true) {
        return true;
    }
    
    return false;
}
